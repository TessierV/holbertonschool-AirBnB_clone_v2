<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if is_found %}
        <H1>States: {{state_item.name}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in city_item %}
            <LI>{{city.id}}: <B>{{city.name}}</B></LI>
            {% endfor %}
        </UL>
        {% else %}
        <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
